<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to top, #6d0f26, #7e136c, #9c191b);
        }
        h1 {
            text-align: center;
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translate(-50%, 0);
            color: gainsboro;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            height: 60px;
            background: #eee;
            transition: .8s ease-in-out;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-size: 1.3em;    
            margin: 10px;
            font-weight: bold;
            cursor: pointer;
}

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            }

        p {
            text-align: center;
            position: absolute;
            top: 17%;
            left: 50%;
            transform: translate(-50%, 0);
            color: gainsboro;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }

        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        }

        li {
        margin-bottom: 5px;
        font-size: 48px;
        display: flex;
        text-align: center;
        }

        /* Style the "Sorry" message */
        p:empty::before {
        content: "Sorry, we couldn't find any recommendations for your input.";
        font-style: italic;
        }

        /* Style the recommended movies */
        li::before {
        content: "\2022"; /* Add bullet point before each movie */
        margin-right: 5px;
        color: #FFC107; /* Use a custom color for the bullet point */
        }
    </style>
</head>
<body>
    {% if recommendations is not none%}
    <p>Based on your input, we recommend the following movies:</p>
    <ul>
        {% for movie in recommendations %}
        <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Sorry, we couldn't find any recommendations for your input.</p>
    {% endif %}
</body>
</html>
